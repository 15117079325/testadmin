{insert_scripts files="../js/chart/echarts.js"}

<style type="text/css">
    
    .box {

        padding: 20px;
    }

</style>

<div class="form-div">
    <form action="chart_group.php" name="">
        <img src="images/icon_search.gif" width="26" height="22" border="0" alt="SEARCH">
        请输入月份
        <input name="month" type="text" placeholder="201805" value="{$month}">
        <input type="hidden" name="act" value="jorder">
        <input type="submit" value=" 搜索 " class="button">
    </form>
</div>

<div class="main-div box">

    <div id="main" style="width: 100%; height: 400px;"></div>

</div>

{literal}
    <script type="text/javascript">

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: ''
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data:['购买数量','花费 T 积分','花费消费积分']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: [{$ret.date_str}]
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name:'购买数量',
                    type:'line',
                    stack: '总量',
                    smooth: true,
                    data:[{$ret.num}]
                },
                {
                    name:'花费 T 积分',
                    type:'line',
                    stack: '总量',
                    smooth: true,
                    data:[{$ret.tps}]
                },
                {
                    name:'花费消费积分',
                    type:'line',
                    stack: '总量',
                    smooth: true,
                    data:[{$ret.cps}]
                }

            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

    </script>
{/literal}
