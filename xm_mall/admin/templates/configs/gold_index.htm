<style type="text/css">
    
    .box {

        padding: 20px;

        display: inline-block;

<div class="main-div box">

    <span> 直推人数：</span>
    <input type="text" id="people_direct_num" placeholder="5" value="{$list.people_direct_num}">
    <br>
    <span> 人数/提现比例:</span>
    <input type="text" id="people_gold_1" placeholder="5:25" value="{$list.people_gold_1}">
    <span>默认:(5:25)</span>
    <br>
    <span> 人数/提现比例：</span>
    <input type="text" id="people_gold_2" placeholder="10:30" value="{$list.people_gold_2}">
    <span>默认:(10:30)</span>
    <br>
    <span> 人数/提现比例：</span>
    <input type="text" id="people_gold_3" placeholder="15:35" value="{$list.people_gold_3}">
    <span>默认:(15:35)</span>
    <br>
    <span> 人数/提现比例：</span>
    <input type="text" id="people_gold_4" placeholder="50:45" value="{$list.people_gold_4}">
    <span>默认:(50:45)</span>
    <br>
    <span> 购买金额最低新美积分：</span>
    <input type="text" id="people_xinmei_min" placeholder="10000" value="{$list.people_xinmei_min}">
    <br>

    <span></span>
    <input id="setting" type="button" class="button" name="" value="设置">
    <input id="userid" type="hidden" value="{$userid}">

</div>

{literal}
<script type="text/javascript">
    
    $("#setting").on("click", function(){

        var people_direct_num = $("#people_direct_num").val();
        var people_gold_1 = $("#people_gold_1").val();
        var people_gold_2 = $("#people_gold_2").val();
         var people_gold_3 = $("#people_gold_3").val();
         var people_gold_4 = $("#people_gold_4").val();
         var people_xinmei_min = $("#people_xinmei_min").val();

        if (!people_direct_num || !people_gold_1 || !people_gold_2 || !people_gold_3 || !people_gold_4 || !people_xinmei_min) {

            alert('请设置完整');
            return;
        }

        if (people_xinmei_min < 10000) {

            alert("购买金额最低新美积分不能低于10000");
            return;
        }

        var xc_arr = new Array();
        var xc_arr2 = new Array();
        var xc_arr3 = new Array();
        var xc_arr4 = new Array();
        xc_arr = people_gold_1.split(':');
        xc_arr2 = people_gold_2.split(':');
        xc_arr3 = people_gold_3.split(':');
        xc_arr4 = people_gold_4.split(':');

        if (parseInt(xc_arr[0])>parseInt(xc_arr2[0]) || parseInt(xc_arr2[0])>parseInt(xc_arr3[0]) || parseInt(xc_arr3[0])>parseInt(xc_arr4[0])) {
            alert("请按人数依次从小到大设置");
            return;
        }


        $.ajax({
            type:"POST",
            url:'shop_config.php',
            dataType: 'json',
            data:{act:'set_gold_settings',people_direct_num:people_direct_num, people_gold_1:people_gold_1, people_gold_2:people_gold_2, people_gold_3:people_gold_3, people_gold_4:people_gold_4, people_xinmei_min:people_xinmei_min},
            success: function(data) {

                if (data.sus == 1) {

                    alert("操作成功");
                    location.reload();

                } else {

                    alert(data.msg);

                }
            }
        });

    });

</script>
{/literal}
