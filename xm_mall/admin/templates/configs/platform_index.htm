<style type="text/css">
    
    .box {

        padding: 20px;
        text-align: center;
    }

    .box span {

        display: inline-block;
        width: 120px;
    }

</style>

<div class="main-div box">
    <span> 当前平台总金额:</span>
    <span>{$amount}万</span>
    <br>
    <span> 操作：</span>
    <select name="is_add" id="is_add">
        <option value="1">增加</option>
        <option value="2">减少</option>
    </select>
    <br>
    <span style="margin-left: 150px;"> 金额：</span>
     <input type="text" id="money" placeholder="" value="" >万
    <br>
    <span></span>
    <input id="setting" type="button" class="button" name="" value="设置" onclick="setting()">
    <input id="userid" type="hidden" value="{$userid}">

</div>

{literal}
<script type="text/javascript">

    function setting(){
         var is_add=$("#is_add option:selected").val();
         var money = $('#money') .val();
        if(!money){
            alert('请填写金额');
            return;
        }
        $.ajax({
            type:"POST",
            url:'shop_config.php',
            dataType: 'json',
            data:{act:'set_platform_settings',is_add:is_add, money:money},
            success: function(data) {

                if (data.sus == 1) {

                    alert("操作成功");
                    location.reload();

                } else {

                    alert(data.msg);

                }
            }
        });
    }
</script>
{/literal}
