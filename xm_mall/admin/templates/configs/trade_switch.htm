<style type="text/css">

    .box {

        padding: 20px;
    }

    .box span {

        display: inline-block;
        width: 120px;
    }

</style>

<div class="main-div box">

   <span> 操作：</span>
    <select name="is_open" id="is_open">
        <option value="0" {if $trade.value==0}selected{/if}>开启</option>
        <option value="1" {if $trade.value==1}selected{/if}>关闭</option>
    </select>
    <br>
    <span> 关闭原因:</span>
   <input  type="text"  name="reason" id="reason" value="{$trade.notes}">
    <span>关闭时候，原因必填</span>
    <br>
    <span></span>
    <input  type="button" class="button" name="" value="设置" onclick="setting()">

</div>

{literal}
<script type="text/javascript">

   function setting(){
         var is_open=$("#is_open option:selected").val();
         var reason = $('#reason') .val();
         alert(1);
        if(is_open==1){
            if(!reason){
                alert('关闭时,请填写原因');
                return;
            }
        }
        $.ajax({
            type:"POST",
            url:'shop_config.php',
            dataType: 'json',
            data:{act:'set_trade_settings',is_open:is_open, reason:reason},
            success: function(data) {

                if (data.sus == 1) {

                    alert("操作成功");
                    location.reload();

                } else {

                    alert(data.msg);

                }
            }
        });
    }

</script>
{/literal}
