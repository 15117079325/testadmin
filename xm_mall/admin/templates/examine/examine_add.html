{include file="pageheader.htm"}
{insert_scripts files="validator.js"}
<form action="" method="post" enctype="multipart/form-data" name="theForm">
    <div class="main-div">
        <table align="center" width="100%">
            <tr>
                <td class="label">银行卡号</td>
                <td>
                    <input name="card_no" type="text" value="{$examines_list.card_no|escape}" size="40"/>
                </td>
            </tr>
            <tr>
                <td class="label">真实姓名</td>
                <td>
                    <input name="truename" type="text" value="{$examines_list.truename|escape}" size="40"/>
                </td>
            </tr>
            <tr>
                <td class="label">总金额</td>
                <td>
                    <input name="money" type="text" value="{$examines_list.money|escape}" size="40"/>
                </td>
            </tr>
            <tr>
                <td class="label">可用余额</td>
                <td>
                    <input name="balance" type="text" value="{$examines_list.money|escape}" size="40"/>
                </td>
            </tr>
            <tr>
                <td class="label">联系电话</td>
                <td>
                    <input name="phone" type="text" value="{$examines_list.phone|escape}" size="40"/>
                </td>
            </tr>
            <tr>
                <td class="label">银行卡所属银行</td>
                <td>
                    <input name="card_name" type="text" value="{$examines_list.card_name|escape}" size="40"/>
                </td>
            </tr>
            <tr>
                <td class="label">是否应急卡:</td>
                <td>
                    {if $examines_list.is_emergency==1}
                    <input type="radio" name="is_emergency" checked value="1"/>
                    {$lang.yes}
                    <input type="radio" name="is_emergency" value="0"/>
                    {$lang.no}
                    {else}
                    <input type="radio" name="is_emergency" value="1"/>
                    {$lang.yes}
                    <input type="radio" name="is_emergency" checked value="0"/>
                    {$lang.no}
                    {/if}
                </td>
            </tr>
            <tr>
                <td class="label">银行卡图片</td>
                <td>
                    <input type="file" name="card_img" value="{$examines_list.card_img|escape}" size="40"/>
                </td>
            </tr>
            <tr>
                <td class="label">银行卡名字logo</td>
                <td>
                    <input type="file" name="logo_img" value="{$examines_list.logo_img|escape}" size="40"/>
                </td>
            </tr>

        </table>
    </div>
    <div class="button-div">
        <!--修改代码_start By www.ecshop68.com 主要是给这两个INPUT各自增加了一个ID， id="goods_info_submit"  id="goods_info_reset" -->
        <input type="submit" value="{$lang.button_submit}" class="button"/>
        <input type="reset" value="{$lang.button_reset}" class="button"/>
        <!--修改代码_end By www.ecshop68.com-->
    </div>
    <input type="hidden" name="examines_id" value="{$examines_list.id}"/>
    <input type="hidden" name="act" value="{$form_act}"/>
</form>
{include file="pagefooter.htm"}
