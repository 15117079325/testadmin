{include file="pageheader.htm"}
<script type="text/javascript" src="../js/calendar.php?lang={$cfg_lang}"></script>
<link href="../js/calendar/calendar.css" rel="stylesheet" type="text/css" />
<div class="main-div">
    <form action="app_cate.php" method="post" name="theForm" enctype="multipart/form-data" onsubmit="return validate()">
        <input type="text" name="u_id" value="{$cate_list.cate_id}" hidden>
        <table width="100%" id="general-table">
             <tr>
                <td  class="label">
                        </a>上级分类</td>
                <td>
                   <select name="cate_id">
                       <option value="0">
                           顶级分类
                       </option>
                       {foreach from=$cate item=cate}
                       <option value="{$cate.cate_id}" {if $cate.cate_id == $cate_list.parent_id}selected{/if}>
                           {$cate.cate_title}
                       </option>
                       {/foreach}
                   </select>
                </td>
            </tr>
            <tr>
                <td  class="label">
                        </a>分类名称</td>
                <td>
                    <input type="text" value="{$cate_list.cate_title}" name="cate_name"/>
                </td>
            </tr>
            
            <tr>
                <td  class="label">
                        </a>排序</td>
                <td>
                    <input type="text" value="{$cate_list.cate_sort}" name="cate_sort"/>
                </td>
            </tr>

            <tr>
                <td  class="label">
                    <a href="javascript:showNotice('AdCodeImg');" title="{$lang.form_notice}">
                        <img src="images/notice.gif" width="16" height="16" border="0" alt="{$lang.form_notice}"></a>上传图片</td>
                <td>
                    <input type='file' name='ad_img' size='35' id="img" value="{$cate_list.img}" />
                    <br /><span class="notice-span" {if $help_open}style="display:block" {else} style="display:none" {/if} id="AdCodeImg">{$lang.ad_code_img}</span>
                </td>
            </tr>
            <tr style="display: none">
                <td  class="label">{$lang.img_url}</td>
                <td><input type="text" name="img_url" value="{$url_src}" size="35" /></td>
            </tr>


            </tbody>
            <tr>
                <td class="label">&nbsp;</td>
                <td>
                    <input type="submit" value="{$lang.button_submit}" class="button" onclick="return checkImg();"/>
                    <input type="reset" value="{$lang.button_reset}" class="button" />
                    <input type="hidden" name="act" value="{$form_act}" />
                    <input type="hidden" name="id" value="{$nav.sk_id}" />
                    <input type="hidden" name="cate_type" value="{$cate_list.type}" />
                </td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">

    function checkImg(){
        var upFileName = $("#img").val();
        var index1=upFileName.lastIndexOf(".");
        var index2=upFileName.length;
        var suffix=upFileName.substring(index1+1,index2);//后缀名
        if(suffix=='pdf'){
            alert('图片格式不正确！');
            return false;
        }
    }

</script>
