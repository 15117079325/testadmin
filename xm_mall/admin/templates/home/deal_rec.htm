{insert_scripts files="../js/chart/echarts.js"}

<style type="text/css">

    .box {

        padding: 20px;
    }

</style>

<div class="form-div">
    <form action="app_deal.php" name="">
        <img src="images/icon_search.gif" width="26" height="22" border="0" alt="SEARCH">
        请输入月份
        <input name="month" type="text" placeholder="201805" value="{$month}">
        <input type="hidden" name="act" value="rec">
        <input type="submit" value=" 搜索 " class="button">
    </form>
</div>

<div class="main-div box">

    <div id="main" style="width: 100%; height: 400px;"></div>

</div>

{literal}
    <script type="text/javascript">

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: ''
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data:['交易成功总额度','交易成功总人数','出售总额度','出售总人数','求购总额度','求购总人数','手续费总额度']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: [{$ret.date_str}]
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name:'交易成功总额度',
                    type:'line',
                    stack: '总量',
                    smooth: true,
                    data:[{$ret.success_money_str}]
                },
                {
                    name:'交易成功总人数',
                    type:'line',
                    stack: '总量',
                    smooth: true,
                    data:[{$ret.success_num_str}]
                },
                {
                    name:'出售总额度',
                    type:'line',
                    stack: '总量',
                    smooth: true,
                    data:[{$ret.sell_money_str}]
                },
                 {
                    name:'出售总人数',
                    type:'line',
                    stack: '总量',
                    smooth: true,
                    data:[{$ret.sell_num_str}]
                },
                {
                    name:'求购总额度',
                    type:'line',
                    stack: '总量',
                    smooth: true,
                    data:[{$ret.buy_money_str}]
                },
                {
                    name:'求购总人数',
                    type:'line',
                    stack: '总量',
                    smooth: true,
                    data:[{$ret.buy_num_str}]
                },
                {
                    name:'手续费总额度',
                    type:'line',
                    stack: '总量',
                    smooth: true,
                    data:[{$ret.service_money_str}]
                },


            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

    </script>
{/literal}
