{include file="pageheader.htm"}
<script type="text/javascript" src="../js/calendar.php?lang={$cfg_lang}"></script>
<link href="../js/calendar/calendar.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/select/jquery.combo.select.js"></script>
<link href="../js/select/combo.select.css" rel="stylesheet" type="text/css"/>
<div class="main-div">
    <form action="home_goods.php" method="post" name="theForm" enctype="multipart/form-data" onsubmit="return validate()">
        <table width="100%" id="general-table">




            <tr>
                <td class="label">跳转类型</td>
                <td>
                    <select class="chzn-select jump_type" name="type">
                        <option value="no" {if $nav.type=="no"}selected{/if}>不跳转</option>
                        <option value='goods' {if $nav.type=="goods"}selected{/if}>商品</option>
                        <!--<option value='seller' {if $ads.type=="seller"}selected{/if}>店铺</option>-->
                        <option value='link' {if $nav.type=="link"}selected{/if}>web链接</option>
                        <!--跳转到分类分类-->
                        <option value="cate" {if $nav.type=="cate"}selected{/if}>分类</option>
                        <option value="novice" {if $nav.type=="novice"}selected{/if}>新人专享</option>
                        <option value="bag" {if $nav.type=="bag"}selected{/if}>礼包专区</option>
                    </select>
                </td>
            </tr>
            <tr id="goods_type" {if !$is_add}{if $nav.type!="goods"}style="display: none;"{/if}{/if}>
            <td class="label">选择商品</td>
            <td>
                <select class="combo-select" name="goods_id">
                    {foreach from=$re_goods item=goods}
                    <option value='{$goods.p_id}' {if $goods.p_id==$nav.itemId}selected{/if}>{$goods.p_title}
                    </option>
                    {/foreach}
                </select>
            </td>
            </tr>
            <tr id="link_type" {if !$is_add}{if $nav.type!="link"}style="display: none;"{/if}{else}style="display: none;"{/if}>
            <td class="label">
                填写链接
            </td>
            <td>
                <input type="text" name="itemId" value="{$nav.itemId}" size="35"/>
            </td>
            </tr>


            <tr id="cate_type" {if !$is_add}{if $nav.type!="cate"}style="display: none;"{/if}{else}style="display:none;"{/if}>
            <td class="label">跳转分类</td>
            <td>
                <select class="chzn-select" name="cate_id">
                    {foreach from=$cate item=list}
                    <option value="{$list.cate_id}" {if $list.cate_id == $nav.itemId}selected{/if}>{$list.cate_title}</option>
                    {/foreach}
                </select>
            </td>
            </tr>


            <tr>
                <td class="label">上传图片</td>
                <td>
                    <input type="file" name="ad_img" size="35" />
                    <input type="hidden" name="ad_img_hidden" size="35" value="{$nav.img}"/>
                    {if $nav.img}
                    <a href="carousel.php?act=show_image&img_url={$nav.img}" target="_blank">
                        <img src="images/yes.gif" border="0" />
                    </a>
                    {else}
                    <img src="images/no.gif" />
                    {/if}
                </td>
            </tr>
            <tr style="display: none">
                <td class="label">{$lang.img_url}</td>
                <td><input type="text" name="img_url" value="{$url_src}" size="35"/></td>
            </tr>

            </tbody>

            <tr>






            <tr>
                <td  class="label">排序</td>
                <td><input type="text" name="sort" value="{$nav.pr_sort}" size="35" /></td>
            </tr>

            <tr>
                <td  class="label">{$lang.enabled}</td>
                <td>
                    是
                    <input type="radio" name="status" value="1" {if $nav.pr_status eq 1} checked="true" {/if} />{$lang.is_enabled}
                    否
                    <input type="radio" name="status" value="0" {if $nav.pr_status eq 0} checked="true" {/if} />{$lang.no_enabled}
                </td>
            </tr>
            <tr>
                <td class="label">&nbsp;</td>
                <td>
                    <input type="submit" value="{$lang.button_submit}" class="button" onclick="return checkImg();"/>
                    <input type="reset" value="{$lang.button_reset}" class="button" />
                    <input type="hidden" name="act" value="{$form_act}" />
                    <input type="hidden" name="id" value="{$nav.pr_id}" />
                </td>
            </tr>
        </table
    </form>
</div>
{insert_scripts files="../js/utils.js,validator.js"}
<script language="JavaScript">

    $(".jump_type").change(function () {
        if($(this).val()=='link'){
            $("#goods_type").hide();
            $("#link_type").show();
            $("#cate_type").hide();
        }else if($(this).val()=='cate') {
            $("#goods_type").hide();
            $("#link_type").hide();
            $('#cate_type').show();
        }else if($(this).val()=='novice') {
            $("#goods_type").hide();
            $("#link_type").hide();
            $('#cate_type').hide();
        }else if($(this).val()=='no') {
            $("#goods_type").hide();
            $("#link_type").hide();
            $('#cate_type').hide();
        }else if($(this).val()=='bag') {
            $("#goods_type").hide();
            $("#link_type").hide();
            $('#cate_type').hide();
        }else{
            $("#goods_type").show();
            $("#link_type").hide();
            $("#cate_type").hide();
        }

    });

    $(function () {
        $('.combo-select').comboSelect();
    });

    $().ready(function(){
        $(".chzn-select").chosen();
    });
    document.forms['theForm'].elements['ad_name'].focus();
